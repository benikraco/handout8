<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Projetos Engenharia</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/index.js"></script>
</head>
<body class = "body">
  <header class="header">
    <div class = "main-img-cont">
      <a href="index.html">
        <img class="logo" src="assets/img/logo.png" alt="logo">
      </a>
    </div>
    <ul class="main-menu">
      {{#each sessao}}
      <li class="main-menu-item"><a class = "link" href="categoria.html?key={{@key}}">{{this.nome}}</a></li>
      {{/each}}

    </ul>
  </header>
  
  <main>
    <div class="index-title">
      <img class = "img-index" src="assets/img/engineering.jpg" alt="foto de engenharia">
      <p class="para-index">
        Quer saber quais s√£o os projetos de um engenheiro? <br/>
      </p>
    </div>

    <ul class="sections-menu">
      {{#each sessao}}
      <li class="sections-menu-item">
        <img class="sections-menu-item-image" src="assets/img/{{@key}}.jpg" alt="{{@key}}">
        <div class="sections-menu-item-text">
          <p>
            <a class = "sections-menu-item-text-title" href="categoria.html?key={{@key}}">{{this.nome}}</a>
          </p>
          <p class = "texto">
            {{this.descricao}}
          </p>
        </div>
      </li>
      {{/each}}

    </ul>
  </main>
</body>
</html>
