<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Projetos de Ciencias Exatas</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/categoria.js"></script> 
</head>
<body class = "body">
  <header class="header">
    <div class = "main-img-cont">
      <a href="index.html">
        <img class="logo" src="assets/img/logo.png" alt="logo">
      </a>
    </div>
    <ul class="main-menu">
      {{#each sessao}}
      <li class="main-menu-item"><a class = "link" href="categoria.html?key={{@key}}">{{this.nome}}</a></li>
      {{/each}}
    </ul>
  </header>
  
  <main>
    <div class="section-title">
      <p class = "section-para">
       {{this.nome}}
      </p>
    </div>

    <ul class="projects-menu">
      {{#each projetos}}
      <li class="projects-menu-item">
        <img class="projects-menu-item-image" src="assets/img/{{@key}}.jpg" alt="{{@key}}">
        <div class="projects-menu-item-text">
          <p>
            <a class = "destaque" href="projeto.html?key={{@key}}">{{this.titulo}}</a>
          </p>
          <p class = "texto">
            {{this.descricao}}
          </p>
        </div>
      </li>
      {{/each}}


    </ul>
  </main>
</body>
</html>
