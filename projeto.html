<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Cálculo</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <meta charset="utf-8">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/projetos.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body class = "body">
  <header class="header">
    <div class = "main-img-cont">
      <a href="index.html">
        <img class="logo" src="assets/img/logo.png" alt="logo">
      </a>
    </div>
    <ul class="main-menu">
      {{#each sessao}}
      <li class="main-menu-item"><a class = "link" href="categoria.html?key={{@key}}">{{this.nome}}</a></li>
      {{/each}}
    </ul>
  </header>

  <main class="project-main">
    <h1 class="project-title">
      {{this.titulo}}
    </h1>
    <div class="project-cont">
      <div class="project-image-cont">
        <img  class="project-image" src="assets/img/{{@value}}.jpg" alt=" {{@valeu}}">
      </div>

      <div class="project-text">
        <h2 class = "destaque">
          Descrição
        </h2>
        <p class = "texto">
          {{this.descricao}}
        </p>
      </div>
    </div>
  </main>
</body>
</html>
